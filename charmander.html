<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charmander</title>
  <link rel="stylesheet" href="./assets/css/card.css">
  <link rel="stylesheet" href="./assets/css/global.css">

</head>
<body>
  <div class="card-pokemon open type-fire" id="card-charmander">
    <div class="card-top">
      <div class="details">
        <h2 class="name">Charmander</h2>
        <span class="number">#4</span>
      </div>
      <span class="type">Fire</span>
      <div class="card-image">
        <img src="./img/charmander.png" alt="Imagem do charmander" srcset="">
      </div>
    </div>
    <div class="card-info">
      <div class="status">
        <h3>Status</h3>
        <ul>
          <li>HP: 300</li>
          <li>Ataque: 300</li>
          <li>Defesa: 300</li>
          <li>Velocidade: 300</li>
          <li>Total: 1700</li>
        </ul>
      </div>
      <div class="abiliity">
        <h3>Habilidades</h3>
        <ul>
          <li>Choque do Trovão</li>
          <li>Cabeçada</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
